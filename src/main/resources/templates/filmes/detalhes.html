<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detalhes</title>
  <link href="../style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div>
  <nav class="navbar bg-primary p-3 my-3 border">
    <div class="container-fluid">
      <a class="navbar-brand  fw-bold h1">
        <h1>Descrição</h1>
      </a>
      <div>
        <a href="home">
          <button class="btn btn-primary" type="button">
            <span class="material-symbols-outlined" hrf="home">home</span>
          </button>
        </a>
      </div>
    </div>
  </nav>
  <div  th:if="${filmes}" class="container">
    <div class="card">
      <h5 class="card-header" >Filme Criado com sucesso!!</h5>
      <div class="card-body">
        <h5 class="card-title" th:text="*{filmes.titulo}">Nome do filme</h5>
        <p class="card-text" th:text="*{filmes.titulo}"><span>Titulo</span> Nome</p>
        <p class="card-text" th:text="*{filmes.descricao}"><span>Descrição</span> Nome</p>
        <p class="card-text" th:text="*{filmes.anoProducao}"><span>Ano de Lançamento</span> Nome</p>
        <p class="card-text" th:each="genero: ${filmes.generos}"  th:text="${genero.tipo}"><span>Genero</span> Nome</p>
        <p class="card-text" th:text="*{filmes.estudios.nome}"><span>Estudios</span> Nome</p>
      </div>
    </div>

    <div class="row  my-2">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Elenco</h5>
            <p class="card-text" th:each="autor : ${autores}" th:text="${autor.nome}+${autor.sobrenome}">Nome</p>
            <a href="../perfil/perfil" th:href="@{../perfil/perfil/autor(id=${filmes.id})}" methods="get" class="btn btn-primary">Adicione autor</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Diretor</h5>
            <p class="card-text" th:each="diretor: ${filmes.diretores}" th:text="${diretor.nome}+${diretor.sobrenome}">Nome</p>
            <a href="../perfil/perfil" th:href="@{../perfil/perfil/diretor(id=${filmes.id})}" methods="get"  class="btn btn-primary">Adicione diretor</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
