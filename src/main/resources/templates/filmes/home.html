<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<body>
<div >
    <nav class="navbar bg-primary p-3 my-3 border">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold h1">
                <h1>Filmes</h1>
            </a>
        </div>
    </nav>
    <div class="container p-3 my-3 shadow-lg border" >
        <div  >
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Titulo</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Ano Lançamento</th>
                    <th scope="col">Avaliação</th>
                </tr>
                </thead>
                <tbody th:each="filme : ${filmes}" >
                <tr>
                    <th th:text="${filme.titulo}" scope="row"></th>
                    <td th:each="genero: ${filme.generos}"  th:text="${genero.tipo}"></td>
                    <td th:text="${filme.anoProducao}"></td>
                    <td th:text="${filme.avaliacoes.pontos}"></td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                            <a  href="detalhes.html" th:href="@{detalhes(id=${filme.id})}" methods="get">
                                <button type="button"  class="btn btn-info">
                                    <span class="material-symbols-outlined">description</span>
                                </button>
                            </a>
                            <a href="cadastro.html" th:href="@{edite(id=${filme.id})}" methods="get">
                                <button type="button" class="btn btn-warning">
                                    <span class="material-symbols-outlined">edit</span>
                                </button>
                            </a>
                             <a href="home.html" th:href="@{delete(id=${filme.id})}" methods="get">
                                 <button type="button" class="btn btn-danger">
                                     <span class="material-symbols-outlined">Delete</span>
                                 </button>
                             </a>
                        </div>
                        <a class="position-absolute bottom-0 end-0" href="cadastro.html" th:href="@{cadastro}" methods="post">
                            <button type="button" class="btn btn-danger">
                                <span class="material-symbols-outlined">add_circle</span>
                            </button>
                        </a>
                    </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
