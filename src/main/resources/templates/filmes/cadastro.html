<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div>
    <nav class="navbar bg-primary p-3 my-3 border">
        <div class="container-fluid">
            <a class="navbar-brand  fw-bold h1">
                <h1>Filmes</h1>
            </a>
            <div>
                <a href="home.html">
                    <button class="btn btn-primary" type="button">
                        <span class="material-symbols-outlined" hrf="home.html">home</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <div th:each="filme : ${filmes}" class="container p-3 my-3 shadow-lg border">
        <form class="row g-3" action="home.html", method="post" >
            <div class="col-md-4">
                <label for="validationServer01" class="form-label">Titulo</label>
                <input type="text" class="form-control is-valid" id="validationServer01" name="titulo" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer02" class="form-label">Estudio</label>
                <input type="text" class="form-control is-valid" id="validationServer02" name="nomeEstudio" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationServer3" class="form-label">Data Produção</label>
                <div class="input-group has-validation">
                    <input type="datetime-local" class="form-control is-invalid" id="validationServer3" name="anoProducao">
                    <div id="valid-feedback">
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <label for="validationServer04" class="form-label">Genero</label>
                <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Ação/Aventura</option>
                    <option>F</option>
                    <option>Ação/Aventura</option>
                    <option>Ação/Aventura</option>
                </select>
                <div id="validationServer04Feedback" class="invalid-feedback">
                    Por favor, selecione o genero.
                </div>
            </div>
            <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>

        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
