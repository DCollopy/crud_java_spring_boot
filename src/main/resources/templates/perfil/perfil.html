<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div>
 <div>
   <nav class="navbar bg-primary p-3 my-3 border">
     <div class="container-fluid">
       <a class="navbar-brand  fw-bold h1">
         <h1>Filmes</h1>
       </a>
       <div>
         <a href="././filmes/home">
           <button class="btn btn-primary" type="button">
             <span class="material-symbols-outlined" hrf="././filmes/home">home</span>
           </button>
         </a>
       </div>
     </div>
   </nav>
 </div>
  <div class="container p-3 my-3 shadow-lg border">
    <div class="card">
      <h5 class="card-header" th:text="${add} ? 'Ator' : 'Diretor'">Ator</h5>
      <div class="card-body">
        <h5 class="card-title">Vamos come√ßar!</h5>
        <p class="card-text">Insira o nome e sobrenome</p>
        <form th:action="${add} ? @{../perfil/autor(id=${pessoa.id})} : @{../perfil/diretor(id=${pessoa.id})}"
              th:object="${pessoa}" method="post">
          <div class="row">
            <div class="col">
              <input type="text" th:field="*{nome}" class="form-control" placeholder="Nome" name="nome" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" th:field="*{sobrenome}" class="form-control" placeholder="Sobrenome" name="sobrenome" aria-label="Last name">
            </div>
          </div>
          <div class="col-12 my-3">
            <button type="submit"  class="btn btn-primary">Salve</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
